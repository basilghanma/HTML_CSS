<!DOCTYPE html>

    <!DOCTYPE html>
    <html>
    <head>
        <!DOCTYPE html>
        <html>
        <head>
        <style>
          /* Table styles */
          table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px; /* Optional: Limit the table width */
            margin: 20px auto;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            border: 3px solid #007bff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          }
        
          th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #ddd;
          }
        
          th {
            background-color: #007bff;
            color: #fff;
          }
        
          /* Add hover effect to the table rows */
          tr:hover {
            background-color: #f1f1f1;
          }
        
          /* Add a fancy background image */
          table {
            background-image: url('https://your-image-url-here.jpg');
            background-size: cover;
            background-position: center center;
          }
        </style>
        </head>
        <body>
        
        <table>
          <tr>
            <th>Name</th> 
            <th>Age</th>    
            <th>Address</th>    
          </tr>
        
          <tr>
            <td>Basil</td> 
            <td>22</td> 
            <td>Weibdeh</td> 
          </tr>
        
          <tr>
            <td>Fadi</td> 
            <td>21</td> 
            <td>Khalda</td> 
          </tr>
        
          <tr>
            <td>Abood</td> 
            <td>24</td> 
            <td>Abdali</td> 
          </tr>
        </table>
        
        </body>
        </html>
        
    
    </body>
    </html>
