<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* Link styles */
    a:link {
      color: blue;
      text-decoration: none;
    }

    /* Visited link styles */
    a:visited {
      color: purple;
      text-decoration: none;
    }

    /* Hovered link styles */
    a:hover {
      color: red;
      text-decoration: underline;
    }

    /* Active link styles */
    a:active {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Link States Example</h1>
  <p>
    This is a demonstration of different link states using CSS. Click on the links below to see the changes:
  </p>
  <ul>
    <li><a href="#">Normal Link</a></li>
    <li><a href="#">Visited Link</a></li>
    <li><a href="#">Hovered Link</a></li>
    <li><a href="#">Active Link</a></li>
  </ul>
</head>
<body>
    
</body>
</html>
